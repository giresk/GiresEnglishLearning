  <style>
    :root {
      --bg: #f4f4f5;
      --bg-soft: #ffffff;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --accent-strong: #1d4ed8;
      --text: #0f172a;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --danger: #dc2626;
      --warning: #ea580c;
      --success: #16a34a;
      --radius-lg: 1.25rem;
      --radius-md: 0.8rem;
      --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    html.dark {
      --bg: #020617;
      --bg-soft: #0b1120;
      --accent: #38bdf8;
      --accent-soft: #082f49;
      --accent-strong: #0ea5e9;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #1f2937;
      --danger: #f97373;
      --warning: #fdba74;
      --success: #4ade80;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #e5edff 0, transparent 60%),
                  radial-gradient(circle at bottom right, #fee2e2 0, transparent 55%),
                  var(--bg);
      min-height: 100vh;
      color: var(--text);
      padding: 0 1rem 2rem;
    }

    header {
      max-width: 1100px;
      margin: 1.5rem auto 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.4);
    }

    .brand-text-title {
      font-weight: 700;
      font-size: 1.3rem;
    }

    .brand-text-sub {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: flex-end;
    }

    .nav-btn {
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s ease;
      backdrop-filter: blur(8px);
    }

    .nav-btn.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent-strong);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
    }

    .nav-btn:hover:not(.active) {
      border-color: var(--accent-soft);
      color: var(--accent-strong);
      transform: translateY(-1px);
    }

    .toggle-theme {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.35rem 0.7rem;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.03);
      color: var(--text-muted);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
      gap: 1.25rem;
      align-items: flex-start;
    }

    .hero {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 1.7rem;
      padding: 1.5rem 1.6rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.18);
    }

    .hero h1 {
      font-size: 1.7rem;
      margin-bottom: 0.4rem;
    }

    .hero h1 span {
      background: linear-gradient(120deg, var(--accent-strong), #f97316);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero p {
      color: var(--text-muted);
      font-size: 0.98rem;
      margin-bottom: 0.8rem;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .pill {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent-strong);
    }

    .level-card {
      margin-top: 0.7rem;
      padding: 0.7rem 0.85rem;
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.03);
      border: 1px dashed rgba(148, 163, 184, 0.6);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
    }

    .levels {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .level-chip {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.85rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      cursor: pointer;
    }

    .level-chip input {
      accent-color: var(--accent);
    }

    .level-chip span.level-label {
      font-weight: 500;
    }

    .level-caption {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .hero-actions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
      padding: 0.55rem 1.2rem;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 14px 28px rgba(37, 99, 235, 0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 35px rgba(37, 99, 235, 0.55);
    }

    .btn-ghost {
      border-radius: 999px;
      padding: 0.45rem 1rem;
      font-size: 0.85rem;
      border: 1px dashed rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.02);
      color: var(--text-muted);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .side-panel {
      background: rgba(15, 23, 42, 0.92);
      color: #e5e7eb;
      border-radius: 1.5rem;
      padding: 1.1rem 1.2rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .side-panel h2 {
      font-size: 1.05rem;
      margin-bottom: 0.6rem;
    }

    .side-panel small {
      display: block;
      font-size: 0.78rem;
      color: #9ca3af;
      margin-bottom: 0.8rem;
    }

    .side-metrics {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.6rem;
      font-size: 0.8rem;
    }

    .metric {
      background: rgba(15, 23, 42, 0.75);
      border-radius: 0.8rem;
      padding: 0.6rem 0.7rem;
      border: 1px solid rgba(31, 41, 55, 0.9);
    }

    .metric-label {
      color: #9ca3af;
    }

    .metric-value {
      margin-top: 0.1rem;
      font-weight: 600;
      font-size: 0.86rem;
    }

    .metric-tag {
      font-size: 0.7rem;
      margin-top: 0.15rem;
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      color: #a5b4fc;
    }

    .tabs-row {
      margin-top: 1.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .tab-chip {
      font-size: 0.8rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
    }

    .badge-light {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      background: rgba(34, 197, 94, 0.1);
      color: #bbf7d0;
      border-radius: 999px;
      padding: 0.2rem 0.55rem;
      font-size: 0.75rem;
      margin-top: 0.6rem;
    }

    section.tool-section {
      margin-top: 1.6rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      padding: 1.3rem 1.4rem 1.4rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.18);
      display: none;
    }

    section.tool-section.active-section {
      display: block;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.9rem;

    .section-header h2 {
      font-size: 1.05rem;
    }

    .section-header p {
      font-size: 0.82rem;
      color: var(--text-muted);
    }
